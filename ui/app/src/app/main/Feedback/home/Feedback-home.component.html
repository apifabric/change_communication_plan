<o-form-layout-manager attr="Feedback" mode="tab" title="FEEDBACK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="FeedbackTable" 
            service="Feedback" 
            entity="Feedback" 
            title="FEEDBACK"
            keys="id"
            columns="id;initiative_id;feedback_text" 
            header-actions="R;D"
            visible-columns="id;initiative_id;feedback_text"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="initiative_id" title="initiative_id">
    <o-table-cell-renderer-service attr="initiative_id" 
        service="ChangeInitiative" entity="ChangeInitiativeType" columns="id;name"
        parent-keys="id:initiative_id"
        value-column="name" keys="initiative_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #feedback_text attr="feedback_text" title="feedback_text" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
