<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ChangeInitiative_form_edit" 
        service="ChangeInitiative" 
        entity="ChangeInitiative" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #description attr="description" label="description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="BUDGETALLOCATION-initiative_id">
    <div layout-padding>
      <o-table 
        attr="BudgetAllocationTable" 
        service="BudgetAllocation" 
        entity="BudgetAllocation" 
        keys="id"
        parent-keys="initiative_id:id"
        columns="id;initiative_id;amount"  
        horizontal-scroll="yes"
        detail-form-route="BudgetAllocation" 
        edit-form-route="BudgetAllocation"
        visible-columns="id;initiative_id;amount"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="initiative_id" title="initiative_id">
    <o-table-cell-renderer-service attr="initiative_id" 
        service="ChangeInitiative" entity="ChangeInitiativeType" columns="id;name"
        parent-keys="id:initiative_id"
        value-column="name" keys="initiative_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #amount attr="amount" title="amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="CHANGEOUTCOME-initiative_id">
    <div layout-padding>
      <o-table 
        attr="ChangeOutcomeTable" 
        service="ChangeOutcome" 
        entity="ChangeOutcome" 
        keys="id"
        parent-keys="initiative_id:id"
        columns="outcome_description;initiative_id;success_metric;id"  
        horizontal-scroll="yes"
        detail-form-route="ChangeOutcome" 
        edit-form-route="ChangeOutcome"
        visible-columns="outcome_description;initiative_id;success_metric;id"  
        sort-columns="outcome_description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #outcome_description attr="outcome_description" title=" outcome_description*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="initiative_id" title="initiative_id">
    <o-table-cell-renderer-service attr="initiative_id" 
        service="ChangeInitiative" entity="ChangeInitiativeType" columns="id;name"
        parent-keys="id:initiative_id"
        value-column="name" keys="initiative_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #success_metric attr="success_metric" title="success_metric" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
